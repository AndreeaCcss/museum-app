<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css">
    <title>Detail Page</title>
</head>
<body>
    <main>
        <section id="content"> 
            <p>Andreea's Mobile Museum App</p>
            <h1 id="header"></h1>
            <img id="artObject" alt="View of Delft" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Vermeer-view-of-delft.jpg/300px-Vermeer-view-of-delft.jpg">
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <section class="comment">
                <h3>Sergio said:</h3>
                <p>"My favvv"</p>
            </section>
        </section>
        <form onsubmit="submitComment(); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="formSection">
                <label for="msg">Message:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="default">Post your comment</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Made with ‚ù§ at Codaisseur</p>
    </footer>
    <script src="detail-page.js"></script>
</body>
</html>
